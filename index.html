<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Pokédex.css">
    <link rel="stylesheet" href="./320px.css">
    <link rel="shortcut icon" href="./Img/iconoPokeBola.png" type="image/x-icon">
    <title>MOFV</title>
</head>
<body>
<main class="main">
    <h1 class="caja0">&nbsp;&nbsp;&nbsp;Pokédex&nbsp;&nbsp;&nbsp;</h1>
    <br><br><br><br><br>
    <div class="caja1">
        <h2>&nbsp;&nbsp;&nbsp;Nombre o número de pokémon&nbsp;&nbsp;&nbsp;</h2>
        <input type="text" class="campoBusqueda" id="pokeName">
        <div class="botonBuscar">
            <button><img src="./Img/buscador.png" alt="buscar" width="35px" height="42px" id="searchPokemon"></button>
        </div>
    </div>

    <div class="caja2">
        <h3>&nbsp;&nbsp;&nbsp;Busca un pokémon por su nombre o usando el número de registro en la Pokédex&nbsp;&nbsp;&nbsp;</h3>
    </div>

    <section class="cajaPokemon">
        <section>
            <img src="./Img/pokemonTitulo.png" alt="pokemon" width="100px">
            <img src="" alt="" id="pokeImg" width="300px">
        </section>
    </section>

    <section  class="cajaEstadisticas" id="app">Estadisticas</section>

    <section class="cajaPokemonShiny">
        <section>
            <img src="./Img/Shiny.png" alt="shiny" width="80px">
            <img src="" alt="" id="pokeShiny" width="300px">
    </section>
    </div>
</main>
</body>

<footer>
    <script src="./pokedex.js"></script>
</footer>
</html>
